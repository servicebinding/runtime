---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-servicebinding-io-v1-clusterworkloadresourcemapping
  failurePolicy: Fail
  name: v1.clusterworkloadresourcemappings.servicebinding.io
  rules:
  - apiGroups:
    - servicebinding.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusterworkloadresourcemappings
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-servicebinding-io-v1-servicebinding
  failurePolicy: Fail
  name: v1.servicebindings.servicebinding.io
  rules:
  - apiGroups:
    - servicebinding.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - servicebindings
  sideEffects: None
